{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product_object.title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .product-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }
        .product-img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #198754;
        }
        .discount-price {
            text-decoration: line-through;
            color: #dc3545;
            margin-right: 10px;
        }
        .category-badge {
            background: #0d6efd;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row align-items-center product-container">
        
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ product_object.image }}" alt="{{ product_object.title }}" class="product-img">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h1>{{ product_object.title }}</h1>
            <p class="category-badge">{{ product_object.category }}</p>

            <div class="mt-3">
                <span class="discount-price">${{ product_object.price }}</span>
                <span class="price">${{ product_object.discount_price }}</span>
            </div>

            <p class="mt-4 text-muted" style="font-size:1.1rem;">
                {{ product_object.description }}
            </p>

            <div class="mt-4">
                <button class="btn btn-primary btn-lg w-100">ðŸ›’ Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
